<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>##TITLE##</title>
  <link rel="stylesheet" href="stylesheet.css"/>

  <style>
  /* Layout-Optimierungen */
  table#demo {
    table-layout: auto;        /* auto = Browser bestimmt Spaltenbreiten nach Inhalt */
    width: 100%;
    border-collapse: collapse;
  }

  #demo th,
  #demo td {
    padding: 2px 4px;
    border-bottom: 1px solid #eee;

    /* Wortumbruch nur an sinnvollen Stellen */
    white-space: normal;
    word-break: normal;
    overflow-wrap: break-word;
    hyphens: auto;

    min-width: 3ch;            /* verhindert ultradünne Spalten */
    vertical-align: top;
  }

  /* Header-Texte: besser lesbar – kein Wortsplit */
  #demo th {
    white-space: normal;       /* nowrap falls du lieber kein Umbruch im Header willst */
    word-break: normal;  /* keep-all */
    overflow-wrap: normal;
  }

  /* Sortpfeile wie gehabt */
  #demo thead th.sort-asc::after  { content: "▲"; margin-left: .35em; font-size: .8em; opacity: .7; }
  #demo thead th.sort-desc::after { content: "▼"; margin-left: .35em; font-size: .8em; opacity: .7; }

  /* Bildvorschau */
  .thumb {
    max-height: 56px;
    max-width: 120px;
    width: 120px;
    height: 56px;
    object-fit: contain;
  }

  /* Buttons */
  .btn-play {
    cursor: pointer;
    font-size: 12px;
    padding: 2px 6px;
  }
</style>
</head>
<body>

<h1>##TITLE##</h1>
<p style="font-size: 10px; text-align: left;">
  <a href="../Inhalt.html" style="text-decoration: none; color: gray;">zurück zum Inhaltsverzeichnis</a>
</p>

<table id="demo">
  <thead></thead>
  <tbody></tbody>
</table>



<!-- Vergleichsansicht-Container (zusätzlich zu deiner TableFilter-Tabelle) -->
<section id="compare" style="margin-top:2rem;">
  <h2>Vergleich (Produkte nebeneinander)</h2>

  <!-- einfache Filterleiste für Spalten -->
  <form id="colFilters" style="display:flex;gap:1rem;flex-wrap:wrap;align-items:flex-end;">
    <label style="display:flex;flex-direction:column;">
      enthält in "Hew Rep Name"
      <input type="text" name="Hew Rep Name__contains" placeholder="z.B. dim">
    </label>
    <label style="display:flex;flex-direction:column;">
      Betrag von ≥
      <input type="number" step="any" name="Betrag von__min">
    </label>
    <label style="display:flex;flex-direction:column;">
      Betrag von ≤
      <input type="number" step="any" name="Betrag von__max">
    </label>
    <button type="button" id="resetCols">Filter zurücksetzen</button>
  </form>

  <!-- transponierte Tabelle: Zeilen=Merkmale, Spalten=Produkte -->
  <div style="overflow:auto;">
    <table id="compareTable" style="border-collapse:collapse;min-width:700px;">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</section>




<!-- Libs -->
<script src="dist/tablefilter/tablefilter.js"></script>

<script>
    // JSON-Daten

const data = [
{ "Hew Rep PCL": "2336","Hew Rep Name": "C dim","Hewit Name PCL": "2336","Hewitt Name": "C dim","Betrag von": "3","tritonus auf": "0","Tritonus": "C -F#","Aufl�sung": "B -G ","nach PCL": "273","nach Rep PCL": "2184","nach Name PCL": "2184","nach Name": "C +","Betrag nach": "3","Betrag Delta": "0","Oberton vorher": "30:G#  25:F#, B","Oberton nachher": "24:C#, F , A   23:D#, G , B","Oberton Rang vorher": "30","Oberton Rang nachher": "24","Oberton Rang Verbesserung": "-6","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" },
{ "Hew Rep PCL": "2336","Hew Rep Name": "C dim","Hewit Name PCL": "2336","Hewitt Name": "C dim","Betrag von": "3","tritonus auf": "6","Tritonus": "F#-C ","Aufl�sung": "F -C#","nach PCL": "1344","nach Rep PCL": "2688","nach Name PCL": "2688","nach Name": "C Ganzton Dreiklang","Betrag nach": "3","Betrag Delta": "0","Oberton vorher": "30:G#  25:F#, B","Oberton nachher": "30:C#  29:D#","Oberton Rang vorher": "30","Oberton Rang nachher": "30","Oberton Rang Verbesserung": "0","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" }
];



/* =========================
   2) Helfer (klein & schnell)
   ========================= */

/** Nur Spaltennamen, die "image" enthalten, gelten als Bildspalten. */
function isImageColumn(name) {
  return String(name).toLowerCase().includes('image');
}

/** Pfadkorrektur: "../XYZ/..." -> "../../Hewitt/XYZ/..." */
function fixPath(v) {
  return String(v || '').trim().replace(/^\.\.\//, '../../Hewitt/');
}

/** String zu Zahl (DE-Format tolerant). */
function normalizeNumber(str) {
  const txt = String(str ?? '').trim();
  const norm = txt.replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
  return /^-?\d+(\.\d+)?$/.test(norm) ? parseFloat(norm) : NaN;
}

/** Erkenne Zahlenspalten direkt aus den Rohdaten (nicht aus dem DOM). */
function looksNumericFromData(colName) {
  const sample = data.slice(0, 50); // ausreichend für Heuristik
  let hits = 0, checks = 0;
  for (const row of sample) {
    const n = normalizeNumber(row[colName]);
    if (!Number.isNaN(n)) hits++;
    checks++;
  }
  return checks > 0 && hits / checks >= 0.6;
}

/* =========================
   3) Tabelle aufbauen (performant)
   ========================= */
const table = document.getElementById('demo');
const thead = table.querySelector('thead');
const tbody = table.querySelector('tbody');

const columns = Object.keys(data[0] || {});

/* Header in einem Rutsch */
{
  const tr = document.createElement('tr');
  for (const column of columns) {
    const th = document.createElement('th');
    th.textContent = column;
    tr.appendChild(th);
  }
  thead.appendChild(tr);
}

/* Body mit DocumentFragment (ein DOM-Write statt hunderten) */
const frag = document.createDocumentFragment();

for (const row of data) {
  const tr = document.createElement('tr');

  for (const column of columns) {
    const td = document.createElement('td');
    const val = row[column];

    // 1) PCL-Spalten (mit bestehenden GIFs & Play-Funktionen)
    if (column.includes('PCL')) {
      const pclValue = String(val).padStart(4, '0');
      const filePath = `../../Pocket/HTML/${pclValue}.htm`;
      td.innerHTML = `
        <img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24"
             data-action="playChord" data-arg="1${pclValue}" style="cursor: pointer;">
        <a href="${filePath}" style="font-size: 10px; color: gray;" target="_blank">${pclValue}</a>
        <img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24"
             data-action="playScale" data-arg="1${pclValue}" style="cursor: pointer;"><br>`;
    }

    // 2) Nur Spalten mit "...Image" -> Bild-Vorschau (echtes Lazy über IO unten)
    else if (isImageColumn(column) && val) {
      const corrected = fixPath(val);
      const a = document.createElement('a');
      a.href = corrected;
      a.target = '_blank';
      a.rel = 'noopener';
      a.title = corrected;

      // Platzhalter, die echte URL kommt später via IntersectionObserver
      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = column;
      img.loading = 'lazy';           // zusätzlicher Hint an den Browser
      img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
      img.dataset.src = corrected;    // echte URL
      a.appendChild(img);
      td.appendChild(a);
    }

    // 3) Midi-Spalten: Play-Button (Pfad korrigiert), Event-Delegation statt inline onclick
    else if (String(column).toLowerCase().includes('midi') && val) {
      const midiPath = fixPath(val);
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'btn-play';
      btn.textContent = '▶︎ Play';
      btn.setAttribute('data-action', 'playChord');
      btn.setAttribute('data-arg', midiPath);
      td.appendChild(btn);
    }

    // 4) Fallback: als Text ausgeben
    else {
      td.textContent = (val ?? '').toString();
    }

    tr.appendChild(td);
  }

  frag.appendChild(tr);
}

tbody.appendChild(frag); // jetzt erst ins DOM -> deutlich weniger Reflow

/* =========================
   4) Bilder NUR laden, wenn sichtbar
   ========================= */
const io = new IntersectionObserver((entries) => {
  for (const e of entries) {
    if (!e.isIntersecting) continue;
    const img = e.target;
    const src = img.dataset.src;
    if (src) {
      img.src = src;          // jetzt erst Netzwerkanfrage
      img.removeAttribute('data-src');
    }
    io.unobserve(img);
  }
}, { root: null, rootMargin: '300px' }); // 300px Vorlauf ist smooth

tbody.querySelectorAll('img[data-src]').forEach(img => io.observe(img));

/* =========================
   5) Event-Delegation für Play-Aktionen
      (ein Listener statt Hunderter inline onclicks)
   ========================= */
tbody.addEventListener('click', (ev) => {
  const el = ev.target.closest('[data-action]');
  if (!el) return;
  const action = el.getAttribute('data-action');
  const arg = el.getAttribute('data-arg');

  // vorhandene Funktionen aus PlayScript.js verwenden
  if (action === 'playChord') {
    // arg kann Zahl (1xxxx) oder Pfad (../../Hewitt/...) sein
    try { playChord(isNaN(arg) ? arg : Number(arg)); } catch (e) { console.warn(e); }
  } else if (action === 'playScale') {
    try { playScale(isNaN(arg) ? arg : Number(arg)); } catch (e) { console.warn(e); }
  }
});

/* =========================
   6) TableFilter: col_types aus Daten ableiten
   ========================= */
const col_types = columns.map(col => looksNumericFromData(col) ? 'number' : 'string');

const filtersConfig = {
  base_path: 'dist/tablefilter/',
  grid_layout: true,
  alternate_rows: true,
  btn_reset: true,
  rows_counter: true,
  loader: true,
  status_bar: true,
  extensions: [{ name: 'sort' }],
  col_types
};

const tf = new TableFilter('demo', filtersConfig);
tf.init();

/* Sortpfeile synchron halten (nur Optik) */
function clearAllSortIcons() {
  thead.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc','sort-desc'));
}
function setSortIcon(colIndex, dir) {
  const th = thead.querySelectorAll('th')[colIndex];
  if (!th) return;
  th.classList.remove('sort-asc','sort-desc');
  th.classList.add(dir === 'desc' ? 'sort-desc' : 'sort-asc');
}
thead.addEventListener('click', (e) => {
  const th = e.target.closest('th');
  if (!th) return;
  const idx = Array.from(thead.querySelectorAll('th')).indexOf(th);
  const asc = th.classList.contains('sort-asc');
  clearAllSortIcons();
  setSortIcon(idx, asc ? 'desc' : 'asc');
});

/* =========================
   7) URL-Filter & -Sort (optional)
   ========================= */
(function applyFiltersAndSortFromURL() {
  const params = new URLSearchParams(window.location.search);

  // Filter per Spaltennamen (?Hew%20Rep%20Name=C%20dim)
  let anyFilter = false;
  columns.forEach((colName, i) => {
    const value = params.get(colName);
    if (value) {
      tf.setFilterValue(i, value);
      anyFilter = true;
    }
  });
  if (anyFilter) tf.filter();

  // Multi-Sort (?sort=SpalteA:asc,SpalteB:desc)
  const sortParam = params.get('sort');
  if (!sortParam) return;

  const rows = Array.from(tbody.querySelectorAll('tr'));
  const sortRules = sortParam.split(',').map(s => {
    const [name, dirRaw] = s.split(':');
    return { col: (name || '').trim(), dir: (dirRaw || 'asc').toLowerCase() };
  }).filter(r => r.col);

  function parseValue(cellText, colIdx) {
    if (col_types[colIdx] === 'number') {
      const n = normalizeNumber(cellText);
      if (!isNaN(n)) return n;
    }
    return (cellText ?? '').toString();
  }

  rows.sort((a, b) => {
    for (let { col, dir } of sortRules) {
      const idx = columns.indexOf(col);
      if (idx === -1) continue;

      const av = parseValue(a.children[idx].textContent, idx);
      const bv = parseValue(b.children[idx].textContent, idx);

      let cmp = 0;
      if (typeof av === 'number' && typeof bv === 'number') cmp = av - bv;
      else cmp = av.toString().localeCompare(bv.toString(), 'de', { numeric: true, sensitivity: 'base' });

      if (cmp !== 0) return dir === 'desc' ? -cmp : cmp;
    }
    return 0;
  });

  rows.forEach(r => tbody.appendChild(r));
  clearAllSortIcons();
  sortRules.forEach(r => {
    const idx = columns.indexOf(r.col);
    if (idx !== -1) setSortIcon(idx, r.dir);
  });
})();


(function makeComparison(){
  const products = data;                 // jedes Objekt = 1 Produkt/Spalte
  const features = Object.keys(products[0] || {}); // Zeilen

  const tbl = document.getElementById('compareTable');
  const thead = tbl.querySelector('thead');
  const tbody = tbl.querySelector('tbody');

  // --- Kopf: erste Zelle leer, danach pro Produkt 1 TH (Produktname aus Feld "Hew Rep Name" o.ä.)
  const headRow = document.createElement('tr');
  const corner = document.createElement('th');
  corner.textContent = ''; headRow.appendChild(corner);

  products.forEach((p, idx) => {
    const th = document.createElement('th');
    th.textContent = p['Hew Rep Name'] || p['Hewitt Name'] || `#${idx+1}`;
    th.style.position = 'sticky';
    th.style.top = '0';
    th.style.background = 'white';
    th.style.borderBottom = '1px solid #ddd';
    th.dataset.colIndex = idx; // für Filter
    headRow.appendChild(th);
  });
  thead.appendChild(headRow);

  // --- Body: jede Feature-Zeile, pro Produkt eine Zelle
  const frag = document.createDocumentFragment();
  features.forEach(feat => {
    const tr = document.createElement('tr');

    const rth = document.createElement('th');
    rth.textContent = feat;
    rth.style.textAlign = 'left';
    rth.style.borderRight = '1px solid #eee';
    tr.appendChild(rth);

    products.forEach((p, colIdx) => {
      const td = document.createElement('td');
      const v = p[feat];
      td.textContent = v ?? '';
      td.style.padding = '4px 6px';
      td.dataset.colIndex = colIdx;
      tr.appendChild(td);
    });

    frag.appendChild(tr);
  });
  tbody.appendChild(frag);

  // kleine Optik
  tbl.querySelectorAll('th, td').forEach(c => c.style.borderBottom = '1px solid #f0f0f0');
  tbl.querySelectorAll('th').forEach(th => th.style.padding = '6px 8px');

  // -------- SPALTEN-FILTER --------
  const form = document.getElementById('colFilters');
  const resetBtn = document.getElementById('resetCols');

  // Filterdefinitionen: Feld -> Prüfer
  const FILTERS = {
    'Hew Rep Name__contains': (prodVal, inputVal) => {
      if (!inputVal) return true;
      return String(prodVal ?? '').toLowerCase().includes(String(inputVal).toLowerCase());
    },
    'Betrag von__min': (prodVal, inputVal) => {
      if (inputVal === '' || inputVal == null) return true;
      const n = toNum(prodVal); if (Number.isNaN(n)) return false;
      return n >= parseFloat(inputVal);
    },
    'Betrag von__max': (prodVal, inputVal) => {
      if (inputVal === '' || inputVal == null) return true;
      const n = toNum(prodVal); if (Number.isNaN(n)) return false;
      return n <= parseFloat(inputVal);
    }
  };

  function toNum(v){
    const txt = String(v ?? '').trim().replace(/\./g,'').replace(',', '.');
    const n = parseFloat(txt); return Number.isFinite(n) ? n : NaN;
  }

  function applyColumnFilters(){
    // hole aktuelle Formwerte
    const values = {};
    [...form.elements].forEach(el => {
      if (!el.name) return;
      values[el.name] = el.value;
    });

    // pro Produkt/Spalte prüfen
    products.forEach((prod, colIdx) => {
      let keep = true;
      for (const [key, fn] of Object.entries(FILTERS)){
        const [field] = key.split('__');  // z.B. "Betrag von"
        if (!fn(prod[field], values[key])) { keep = false; break; }
      }
      toggleColumn(colIdx, keep);
    });
  }

  function toggleColumn(colIdx, show){
    // Kopf
    thead.querySelectorAll(`th[data-col-index="${colIdx}"]`).forEach(th => {
      th.style.display = show ? '' : 'none';
    });
    // alle Zellen in dieser Spalte
    tbody.querySelectorAll(`[data-col-index="${colIdx}"]`).forEach(td => {
      td.style.display = show ? '' : 'none';
    });
  }

  form.addEventListener('input', () => {
    // entkoppelt für Performance bei vielen Spalten
    window.requestAnimationFrame(applyColumnFilters);
  });

  resetBtn.addEventListener('click', () => {
    [...form.elements].forEach(el => { if (el.name) el.value = ''; });
    window.requestAnimationFrame(applyColumnFilters);
  });

  // Initial
  applyColumnFilters();
})();
</script>
