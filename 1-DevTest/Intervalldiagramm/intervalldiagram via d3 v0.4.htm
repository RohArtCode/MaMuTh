<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Intervalle im Obertonspektrum</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .grid path {
            stroke-width: 0;
        }
        text.label {
            font-size: 12px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg id="chart" width="1000" height="800"></svg>
    <script>
        const data = [
            { numerator: 2, denominator: 1, cent: 1200, label: "Oktav (1200)" },
            { numerator: 3, denominator: 2, cent: 702, label: "reine Quint (702)" },
            { numerator: 4, denominator: 3, cent: 498, label: "reine Quart (498)" },
            { numerator: 5, denominator: 3, cent: 884, label: "grosse Sexte (884)" },
            { numerator: 5, denominator: 4, cent: 386, label: "grosse Terz (386)" },
            { numerator: 7, denominator: 4, cent: 969, label: "harmonische Septime (969)" },
            { numerator: 6, denominator: 5, cent: 316, label: "kleine Terz (316)" },
            { numerator: 7, denominator: 5, cent: 583, label: "Huygens' Tritonus (583)" },
            { numerator: 8, denominator: 5, cent: 814, label: "kleine Sexte (814)" },
            { numerator: 9, denominator: 5, cent: 1018, label: "kleine Septime (1018)" },
            { numerator: 7, denominator: 6, cent: 267, label: "septimale kleine Terz (267)" },
            { numerator: 11, denominator: 6, cent: 1049, label: "neutrale Septime (1049)" },
            { numerator: 8, denominator: 7, cent: 231, label: "vergrösserte Sekunde (231)" },
            { numerator: 9, denominator: 7, cent: 435, label: "septimale grosse Terz (435)" },
            { numerator: 10, denominator: 7, cent: 617, label: "Eulers Tritonus (617)" },
            { numerator: 11, denominator: 7, cent: 782, label: "erweiterte Quinte (782)" },
            { numerator: 12, denominator: 7, cent: 933, label: "septimale grosse Sexte (933)" },
            { numerator: 13, denominator: 7, cent: 1072, label: "dritteltönige grosse Septe (1072)" },
            { numerator: 9, denominator: 8, cent: 204, label: "grosser Ganzton (204)" },
            { numerator: 11, denominator: 8, cent: 551, label: "vierteltönige Quarte (551)" },
            { numerator: 13, denominator: 8, cent: 841, label: "neutrale Sexte (841)" },
            { numerator: 15, denominator: 8, cent: 1088, label: "grosse Septime (1088)" },
            { numerator: 10, denominator: 9, cent: 182, label: "kleiner Ganzton (182)" },
            { numerator: 11, denominator: 9, cent: 347, label: "neutrale Terz (347)" },
            { numerator: 13, denominator: 9, cent: 637, label: "keine Bezeichnung (637)" },
            { numerator: 14, denominator: 9, cent: 765, label: "kleine Sexte (765)" },
            { numerator: 16, denominator: 9, cent: 996, label: "kleine Septime (996)" },
            { numerator: 11, denominator: 10, cent: 165, label: "Ptolemeus' Sekunde (165)" },
            { numerator: 13, denominator: 10, cent: 454, label: "halbverminderte Quarte (454)" },
            { numerator: 12, denominator: 11, cent: 151, label: "neutrale Sekunde (151)" },
            { numerator: 13, denominator: 11, cent: 289, label: "kleine Terz (289)" },
            { numerator: 14, denominator: 11, cent: 418, label: "grosse Terz (418)" },
            { numerator: 15, denominator: 11, cent: 537, label: "übermässige Quarte (537)" },
            { numerator: 16, denominator: 11, cent: 649, label: "halbverminderte Quinte (649)" },
            { numerator: 13, denominator: 12, cent: 139, label: "zwei-Drittelton (139)" },
            { numerator: 14, denominator: 13, cent: 128, label: "kleine Sekunde (128)" },
            { numerator: 15, denominator: 13, cent: 248, label: "5 Vierteltöne (248)" },
            { numerator: 16, denominator: 13, cent: 359, label: "neutrale Terz (359)" },
            { numerator: 15, denominator: 14, cent: 119, label: "grosser diatonischer Halbton (119)" },
            { numerator: 16, denominator: 15, cent: 112, label: "diatonischer Halbton (112)" },
        ];

        const margin = { top: 20, right: 20, bottom: 50, left: 70 };
        const width = 1000 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const xScale = d3.scaleLinear()
            .domain([1, 16])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([0, 1200])
            .range([height, 0]);

        const xAxis = d3.axisBottom(xScale).ticks(16);
        const yAxis = d3.axisLeft(yScale).ticks(10);

        // Gitterlinien horizontal und vertikal hinzufügen
        const horizontalGridlines = d3.axisLeft(yScale)
            .tickSize(-width)
            .tickFormat("")
            .ticks(60); // Unterteilt jeden 100er Bereich in 6 Abschnitte

        const verticalGridlines = d3.axisBottom(xScale)
            .tickSize(-height)
            .tickFormat("")
            .ticks(16);

        svg.append("g")
            .attr("class", "grid")
            .call(horizontalGridlines);

        svg.append("g")
            .attr("class", "grid")
            .call(verticalGridlines)
            .attr("transform", `translate(0,${height})`);

        svg.append("g")
            .attr("class", "axis")
            .call(yAxis);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);

        data.forEach(d => {
            const x1 = xScale(d.numerator);
            const x2 = xScale(d.denominator);
            const y = yScale(d.cent);

            svg.append("line")
                .attr("x1", x1)
                .attr("y1", y)
                .attr("x2", x2)
                .attr("y2", y)
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2);

            svg.append("circle")
                .attr("cx", x1)
                .attr("cy", y)
                .attr("r", 4)
                .attr("fill", "orange");

            svg.append("circle")
                .attr("cx", x2)
                .attr("cy", y)
                .attr("r", 4)
                .attr("fill", "green");

            svg.append("text")
                .attr("x", (x1 + x2) / 2)
                .attr("y", y - 10)
                .attr("class", "label")
                .text(d.label);
        });
    </script>
</body>
</html>
