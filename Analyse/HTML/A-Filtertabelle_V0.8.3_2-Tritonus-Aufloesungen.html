<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-Filtertabelle_V0.8.3: 2-Tritonus-Aufloesungen</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <h1>A-Filtertabelle_V0.8.3: 2-Tritonus-Aufloesungen</h1>
  <p class="backlink">
    <a href="../Inhalt.html">zurück zum Inhaltsverzeichnis</a>
  </p>

  <table id="myTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- Libs (lokal) -->
  <script src="dist/tablefilter/tablefilter.js"></script>
  <script src="dist/surikov/WebAudioFontPlayer.js"></script>
  <script src="dist/surikov/0000_JCLive_sf2_file.js"></script>
  <script src="js/PlayScript.js"></script>

  <!-- ====== DATENBLOCK: nur columns + rows ====== -->
  <!-- WICHTIG: rows benutzen jetzt die identifier als Keys -->
  <script id="data" type="application/json">
  const data = [
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "0","Tritonus": "C -F#","Auflösung": "B -G ","nach PCL": "17","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:G   17:A","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" },
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "6","Tritonus": "F#-C ","Auflösung": "F -C#","nach PCL": "1088","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:C#  17:D#","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" }
];


  </script>
  <!-- ====== ENDE DATENBLOCK ====== -->

  <script>
  // ---------- JSON einlesen ----------
  const RAW     = JSON.parse(document.getElementById('data').textContent);
  const COLDEFS = RAW.columns || [];

  // Daten-Keys = identifier (oder name als Fallback)
  const DATA_KEYS     = COLDEFS.map(c => c.identifier || c.name);
  // Anzeige-Namen = name
  const DISPLAY_NAMES = COLDEFS.map(c => c.name);

  const ROWS = RAW.rows || [];

  // Mappings aus Spalten-Meta: auf IDENTIFIER keyen!
  const RENDERAS = Object.fromEntries(
    COLDEFS.map(c => [
      (c.identifier || c.name),
      String(c.renderAs || 'text').toLowerCase()
    ])
  );

  // col_types: sowohl tfType (CamelCase) als auch tftype (lower) akzeptieren
  const COLTYPES = COLDEFS.map(c => {
    const tfType = (c.tfType ?? c.tftype ?? 'string').toString().toLowerCase();
    return tfType === 'number' ? 'number' : 'string';
  });

  const COLWIDTHS = COLDEFS.map(c => {
    const w = (c.width || '').toString().trim();
    return (w && w.toLowerCase() !== 'auto') ? w : '';
  });

  // ---------- DOM-Grundlagen ----------
  const table = document.getElementById('myTable');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  // Lazy Image Loader
  const io = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (!e.isIntersecting) continue;
      const img = e.target;
      const src = img.dataset.src;
      if (src){
        img.src = src;
        img.removeAttribute('data-src');
      }
      io.unobserve(img);
    }
  }, { root:null, rootMargin:'300px' });

  function padLeft(val, len){
    const s = String(val ?? '');
    return s.length >= len ? s : ('0'.repeat(len - s.length) + s);
  }

  // ---------- Header (Tooltip = description) ----------
  {
    const tr = document.createElement('tr');
    for (const c of COLDEFS){
      const th = document.createElement('th');
      th.textContent = c.name;           // Nutzer sieht weiter die Namen
      if (c.description) th.title = c.description;
      tr.appendChild(th);
    }
    thead.appendChild(tr);
  }

  // ---------- Body ----------
  const frag = document.createDocumentFragment();
  ROWS.forEach((row, i) => {
    const tr = document.createElement('tr');
    tr.dataset.dataIndex = i;

    // wir laufen über die Spaltendefs, nicht über die Row-Keys
    COLDEFS.forEach((c) => {
      const key = c.identifier || c.name;   // DAS ist in rows
      const label = c.name;                 // schön lesbarer Name
      const td = document.createElement('td');
      const val = row[key];
      const renderAs = RENDERAS[key];

      switch (renderAs) {
        case 'image': {
          if (val){
            const a = document.createElement('a');
            a.href = val;
            a.target = '_blank';
            a.rel = 'noopener';
            a.title = val;

            const img = document.createElement('img');
            img.className = 'thumb';
            img.alt = label;
            img.loading = 'lazy';
            // winziges Platzhalter-GIF
            img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
            img.dataset.src = val;

            a.appendChild(img);
            td.appendChild(a);
            io.observe(img);
          }
          break;
        }

        case 'midi': {
          if (val){
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn-play';
            btn.textContent = '▶︎ Play';
            btn.setAttribute('data-action','playChord');
            btn.setAttribute('data-arg', val);
            td.appendChild(btn);
          }
          break;
        }

        case 'pcl': {
          if (val !== undefined && val !== null) {
            const pcl  = padLeft(val, 4);
            const href = `../../Pocket/HTML/${pcl}.htm`;
            const a = document.createElement('a');
            a.href = href;
            a.textContent = String(val);
            a.title = href;
            td.appendChild(a);
          }
          break;
        }

        case 'html': {
          td.innerHTML = val ?? '';
          break;
        }

        default: {
          td.textContent = (val ?? '').toString();
        }
      }

      tr.appendChild(td);
    });

    frag.appendChild(tr);
  });
  tbody.appendChild(frag);

  // ---------- TableFilter mit grid_layout + col_widths/col_types ----------
  const filtersConfig = {
    base_path: 'dist/tablefilter/',
    grid_layout: {
      width: '100%',
      height: '70vh',
      default_col_width: '120px'
    },
    alternate_rows: true,
    btn_reset: true,
    rows_counter: true,
    loader: true,
    status_bar: true,
    col_types: COLTYPES,
    col_widths: COLWIDTHS,
    state: {
      types: ['hash'],
      filters: true,
      sort: true,
      columns_visibility: true,
      filters_visibility: true,
    },
    extensions: [
      { name: 'sort' },
      {
        name: 'colsVisibility',
        btn_text: 'Spalten verstecken▼',
        enable_hover: true,
        tick_to_hide: true,
        enable_tick_all: false,
        btn_close_text: 'Schließen',
        toolbar_position: 'right'
      }
    ]
  };
  const tf = new TableFilter('myTable', filtersConfig);
  tf.init();

  // ---------- Play-Delegation (nutzt PlayScript.js) ----------
  tbody.addEventListener('click', (ev) => {
    const el = ev.target.closest('[data-action]');
    if (!el) return;
    const action = el.getAttribute('data-action');
    const arg = el.getAttribute('data-arg');
    try {
      if (action === 'playChord')      playChord(isNaN(arg) ? arg : Number(arg));
      else if (action === 'playScale') playScale(isNaN(arg) ? arg : Number(arg));
    } catch (e) { console.warn(e); }
  });

  // ---------- Optional: Validierung ----------
  const KNOWN_KEYS = new Set(DATA_KEYS);
  for (const [ri, row] of ROWS.entries()){
    for (const key of Object.keys(row)){
      if (!KNOWN_KEYS.has(key)){
        console.warn(`Row ${ri}: unbekannte Spalte "${key}" – in columns nicht definiert (identifier).`);
      }
    }
  }
  </script>
</body>
</html>
