   ========================= */

/** Nur Spaltennamen, die auf "image" enden, gelten als Bildspalten. */
function isImageColumn(name) {
  return String(name).toLowerCase().endsWith('image');
}

/** Pfadkorrektur: "../XYZ/..." -> "../../Hewitt/XYZ/..." */
function fixPath(v) {
  return String(v || '').trim().replace(/^\.\.\//, '../../Hewitt/');
}

/** String zu Zahl (DE-Format tolerant). */
function normalizeNumber(str) {
  const txt = String(str ?? '').trim();
  const norm = txt.replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
  return /^-?\d+(\.\d+)?$/.test(norm) ? parseFloat(norm) : NaN;
}

/** Erkenne Zahlenspalten direkt aus den Rohdaten (nicht aus dem DOM). */
function looksNumericFromData(colName) {
  const sample = data.slice(0, 50); // ausreichend für Heuristik
  let hits = 0, checks = 0;
  for (const row of sample) {
    const n = normalizeNumber(row[colName]);
    if (!Number.isNaN(n)) hits++;
    checks++;
  }
  return checks > 0 && hits / checks >= 0.6;
}

      td.appendChild(btn);
    }

    // 4) Fallback: als Text ausgeben
    else {
      td.textContent = (val ?? '').toString();
    }

    tr.appendChild(td);
  }

  frag.appendChild(tr);
}

tbody.appendChild(frag); // jetzt erst ins DOM -> deutlich weniger Reflow

/* =========================
   4) Bilder NUR laden, wenn sichtbar
   ========================= */
const io = new IntersectionObserver((entries) => {
  for (const e of entries) {
    if (!e.isIntersecting) continue;
    const img = e.target;
    const src = img.dataset.src;
    if (src) {
      img.src = src;          // jetzt erst Netzwerkanfrage
      img.removeAttribute('data-src');
    }
    io.unobserve(img);
  }
}, { root: null, rootMargin: '300px' }); // 300px Vorlauf ist smooth

tbody.querySelectorAll('img[data-src]').forEach(img => io.observe(img));

/* =========================
   5) Event-Delegation für Play-Aktionen
      (ein Listener statt Hunderter inline onclicks)
   ========================= */
tbody.addEventListener('click', (ev) => {
  const el = ev.target.closest('[data-action]');
  if (!el) return;
  const action = el.getAttribute('data-action');
  const arg = el.getAttribute('data-arg');

  // vorhandene Funktionen aus PlayScript.js verwenden
  if (action === 'playChord') {
    // arg kann Zahl (1xxxx) oder Pfad (../../Hewitt/...) sein
    try { playChord(isNaN(arg) ? arg : Number(arg)); } catch (e) { console.warn(e); }
  } else if (action === 'playScale') {
    try { playScale(isNaN(arg) ? arg : Number(arg)); } catch (e) { console.warn(e); }
  }
});

/* =========================
   6) TableFilter: col_types aus Daten ableiten
   ========================= */
const col_types = columns.map(col => looksNumericFromData(col) ? 'number' : 'string');

const filtersConfig = {
  base_path: 'dist/tablefilter/',
  extensions: [{ name: 'sort' }],
  col_types
};

const tf = new TableFilter('demo', filtersConfig);
tf.init();

/* Sortpfeile synchron halten (nur Optik) */
function clearAllSortIcons() {
  thead.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc','sort-desc'));
}
function setSortIcon(colIndex, dir) {
  const th = thead.querySelectorAll('th')[colIndex];
  if (!th) return;
  th.classList.remove('sort-asc','sort-desc');
  th.classList.add(dir === 'desc' ? 'sort-desc' : 'sort-asc');
}
thead.addEventListener('click', (e) => {
  const th = e.target.closest('th');
  if (!th) return;
  const idx = Array.from(thead.querySelectorAll('th')).indexOf(th);
  const asc = th.classList.contains('sort-asc');
  clearAllSortIcons();
  setSortIcon(idx, asc ? 'desc' : 'asc');
});

/* =========================
   7) URL-Filter & -Sort (optional)
   ========================= */
(function applyFiltersAndSortFromURL() {
  const params = new URLSearchParams(window.location.search);

  // Filter per Spaltennamen (?Hew%20Rep%20Name=C%20dim)
  let anyFilter = false;
  columns.forEach((colName, i) => {
    const value = params.get(colName);
    if (value) {
      tf.setFilterValue(i, value);
      anyFilter = true;
    }
  });
  if (anyFilter) tf.filter();

  // Multi-Sort (?sort=SpalteA:asc,SpalteB:desc)
  const sortParam = params.get('sort');
  if (!sortParam) return;

  const rows = Array.from(tbody.querySelectorAll('tr'));
  const sortRules = sortParam.split(',').map(s => {
    const [name, dirRaw] = s.split(':');
    return { col: (name || '').trim(), dir: (dirRaw || 'asc').toLowerCase() };
  }).filter(r => r.col);

  function parseValue(cellText, colIdx) {
    if (col_types[colIdx] === 'number') {
      const n = normalizeNumber(cellText);
      if (!isNaN(n)) return n;
    }
    return (cellText ?? '').toString();
  }

  rows.sort((a, b) => {
    for (let { col, dir } of sortRules) {
      const idx = columns.indexOf(col);
      if (idx === -1) continue;

      const av = parseValue(a.children[idx].textContent, idx);
      const bv = parseValue(b.children[idx].textContent, idx);

      let cmp = 0;
      if (typeof av === 'number' && typeof bv === 'number') cmp = av - bv;
      else cmp = av.toString().localeCompare(bv.toString(), 'de', { numeric: true, sensitivity: 'base' });

      if (cmp !== 0) return dir === 'desc' ? -cmp : cmp;
    }
    return 0;
  });

  rows.forEach(r => tbody.appendChild(r));
  clearAllSortIcons();
  sortRules.forEach(r => {
    const idx = columns.indexOf(r.col);
    if (idx !== -1) setSortIcon(idx, r.dir);
  });
})();
</script>
