<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtertabelle V0.6: 2-Tritonus-Aufloesungen</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h1>Filtertabelle V0.6: 2-Tritonus-Aufloesungen</h1>
<p style="font-size: 10px; text-align: left;">
    <a href="../Inhalt.html" style="text-decoration: none; color: gray;">zurück zum Inhaltsverzeichnis</a>
</p>

<table id="demo">
    <thead>
        <!-- Dynamische Spaltenüberschriften -->
    </thead>
    <tbody>
        <!-- Dynamische Inhalte -->
    </tbody>
</table>

<script src="dist/tablefilter/tablefilter.js"></script>
<script src="https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js"></script>
<script src="https://surikov.github.io/webaudiofontdata/sound/0000_JCLive_sf2_file.js"></script>
<script src="js/PlayScript.js"></script>

<script>
    // JSON-Daten

const data = [
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "0","Tritonus": "C -F#","Auflösung": "B -G ","nach PCL": "17","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:G   17:A","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" },
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "6","Tritonus": "F#-C ","Auflösung": "F -C#","nach PCL": "1088","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:C#  17:D#","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" }
];



    // Tabelle dynamisch erstellen
    const table = document.getElementById('demo');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    // Spaltenüberschriften aus JSON-Schlüsseln extrahieren
    const columns = Object.keys(data[0]);
    const headerRow = document.createElement('tr');
    columns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Datenzeilen erstellen
    data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(column => {
            const td = document.createElement('td');

            // Falls der Spaltenname "PCL" enthält, spezialisierte Inhalte einfügen
			if (column.includes("PCL")) {
				const pclValue = row[column].toString().padStart(4, '0'); // Führende Nullen hinzufügen
				const filePath = `../../Pocket/HTML/${pclValue}.htm`;

				td.innerHTML = `
					<img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord(1${pclValue})" style="cursor: pointer;">
					<img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24" onclick="playScale(1${pclValue})" style="cursor: pointer;">
					<br>
					<a href="${filePath}" style="font-size: 10px; color: gray;" target="_blank">${pclValue}</a>
				`;
			} else if (column.includes("Midi")) {
				const midiValue = row[column]; // String direkt verwenden
				const pclValue = midiValue.toString().padStart(4, '0'); // Führende Nullen für GIF-Pfad hinzufügen

				td.innerHTML = `
					<img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord('${midiValue}')" style="cursor: pointer;">
				`;
			} else {
				// Standardwert einfügen
				td.textContent = row[column];
			}
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    // TableFilter initialisieren
    const filtersConfig = {
        base_path: 'dist/tablefilter/',
        extensions: [{ name: 'sort' }]
    };
    const tf = new TableFilter('demo', filtersConfig);
    tf.init();
	// URL-Filter anwenden per Spaltenname encoded z.B. ..?Hew%20Rep%20Name=C%20dim&Tritonus=C%20-F%23
	// auch Sortierung mehrstufig: seite.html?Hew%20Rep%20Name=C%20dim&Tritonus=C%20-F%23&sort=Betrag%20von:desc,Hew%20Rep%20PCL:asc

	//	(function ...) führt die Funktion direkt aus IIFE: Immediately-Invoked Function Expression
   
  (function applyFiltersAndSortFromURL() {
    const params = new URLSearchParams(window.location.search);

    // --- 1) Filter per Spaltenname (exakt, URL-encoded) ---
    let anyFilter = false;
    columns.forEach((colName, i) => {
      const value = params.get(colName);
      if (value) {
        tf.setFilterValue(i, value);
        anyFilter = true;
      }
    });
    if (anyFilter) tf.filter();

    // --- 2) Multi-Sort per URL: ?sort=SpalteA:asc,SpalteB:desc ---
    const sortParam = params.get('sort');
    if (!sortParam) return;

    const table = document.getElementById('demo');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));

    // Regeln parsen
    const sortRules = sortParam.split(',').map(s => {
      const [name, dirRaw] = s.split(':');
      return { col: (name || '').trim(), dir: (dirRaw || 'asc').toLowerCase() };
    }).filter(r => r.col);

    // Wert zu Zahl parsen, falls möglich (Dezimal-Komma & Tausender)
    function parseValue(val) {
      const txt = (val ?? '').toString().trim();
      const norm = txt.replace(/\s/g, '').replace(/\./g, '').replace(',', '.'); // "1 234" / "1.234" / "3,5"
      return /^-?\d+(\.\d+)?$/.test(norm) ? parseFloat(norm) : txt;
    }

    // Comparator: geht die Regeln der Reihe nach durch
    rows.sort((a, b) => {
      for (let { col, dir } of sortRules) {
        const idx = columns.indexOf(col);
        if (idx === -1) continue;

        const av = parseValue(a.children[idx].textContent);
        const bv = parseValue(b.children[idx].textContent);

        let cmp = 0;
        if (typeof av === 'number' && typeof bv === 'number') {
          cmp = av - bv;
        } else {
          cmp = av.toString().localeCompare(bv.toString(), 'de', { numeric: true });
        }
        if (cmp !== 0) return dir === 'desc' ? -cmp : cmp;
      }
      return 0;
    });

    // sortierte Reihen wieder einsetzen
    rows.forEach(r => tbody.appendChild(r));
  })();
  
  
  
</script>

</body>
</html>
