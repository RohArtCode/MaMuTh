<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>Filtertabelle V0.3: 2-Tritonus-Aufloesungen</h1>
<p style="font-size: 10px; text-align: left;">
    <a href="../Inhalt.html" style="text-decoration: none; color: gray;">zur√ºck zum Inhaltsverzeichnis</a>
</p>

<table id="demo">
    <thead>
        <!-- Dynamische Spalten√ºberschriften -->
    </thead>
    <tbody>
        <!-- Dynamische Inhalte -->
    </tbody>
</table>

<script src="dist/tablefilter/tablefilter.js"></script>
<script src="https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js"></script>
<script src="https://surikov.github.io/webaudiofontdata/sound/0000_JCLive_sf2_file.js"></script>
<script src="js/PlayScript.js"></script>

<script>
    // JSON-Daten
const data = [
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "0","Tritonus": "C -F#","Auflˆsung": "B -G ","nach PCL": "17","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:G   17:A","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" },
{ "Hew Rep PCL": "2080","Hew Rep Name": "C Tritonus","Hewit Name PCL": "2080","Hewitt Name": "C Tritonus","Betrag von": "2","tritonus auf": "6","Tritonus": "F#-C ","Auflˆsung": "F -C#","nach PCL": "1088","nach Rep PCL": "2176","nach Name PCL": "2176","nach Name": "C gr.Terz","Betrag nach": "2","Betrag Delta": "0","Oberton vorher": "19:C , D , F#, G#  15:F , B","Oberton nachher": "22:C#  17:D#","Oberton Rang vorher": "19","Oberton Rang nachher": "22","Oberton Rang Verbesserung": "3","Anz. Tritonus vorher": "1","Anz. Tritonus nachher": "0","Anz. Tritonus Delta": "-1" }
];

    // Tabelle dynamisch erstellen
    const table = document.getElementById('demo');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    // Spalten√ºberschriften aus JSON-Schl√ºsseln extrahieren
    const columns = Object.keys(data[0]);
    const headerRow = document.createElement('tr');
    columns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Datenzeilen erstellen
    data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(column => {
            const td = document.createElement('td');

            // Falls der Spaltenname "PCL" enth√§lt, spezialisierte Inhalte einf√ºgen
            if (column.includes("PCL")) {
                const pclValue = row[column].toString().padStart(4, '0'); // F√ºhrende Nullen hinzuf√ºgen
                const filePath = `../../Pocket/HTML/${pclValue}.htm`;

                td.innerHTML = `
                    <img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord(1${pclValue})" style="cursor: pointer;">
                    <img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24" onclick="playScale(1${pclValue})" style="cursor: pointer;">
                    <br>
                    <a href="${filePath}" style="font-size: 10px; color: gray;" target="_blank">${pclValue}</a>
                `;
            } else {
                // Standardwert einf√ºgen
                td.textContent = row[column];
            }
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    // TableFilter initialisieren
    const filtersConfig = {
        base_path: 'dist/tablefilter/',
        extensions: [{ name: 'sort' }]
    };
    const tf = new TableFilter('demo', filtersConfig);
    tf.init();
</script>

</body>
</html>
