      flex-wrap:wrap;
      margin-bottom:6px;

      max-height:70vh;

      min-width:400px;

    .matrix td{
      border:1px solid #1d242e;
      padding:4px 6px;
      vertical-align:top;
      background:rgba(7,9,11,.45);

    .matrix thead th{
      background:rgba(12,16,20,.8);
      position:sticky;
      top:0;
      z-index:2;
    }
    .matrix tbody th{
      background:rgba(12,16,20,.65);
      position:sticky;
      left:0;
      z-index:1;
      text-align:left;
      min-width:90px;

      display:inline-flex;
      gap:4px;
      align-items:center;
    }
    .backlink{font-size:10px;margin-bottom:10px;}
    @media (max-width:820px){

  <script>
  // JSON wie in A-Filtertabelle lesen
  const RAW     = JSON.parse(document.getElementById('data').textContent);
  const COLDEFS = RAW.columns || [];
  const ROWS    = RAW.rows || [];

  // wir benutzen identifier intern, name als Anzeige
  const COLUMNS = COLDEFS.map(c => ({
    id: c.identifier || c.name,
    label: c.name || c.identifier,
    renderAs: (c.renderAs || 'text').toLowerCase()
  }));

  // Helper
  const $ = id => document.getElementById(id);

  function fillSelect(sel){
    sel.innerHTML = '<option value=""></option>';
    for(const c of COLUMNS){
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.label;
      sel.appendChild(opt);
    }
  }

  // alle Selects füllen
  const selectsToFill = [
    'xAxis','yAxis',
    'valueColumn1','valueColumn2','valueColumn3','valueColumn4',
    'filterColumn1','filterColumn2'
  ];
  selectsToFill.forEach(id => fillSelect($(id)));

  // URL-Zustand übernehmen
  function setDropdownValuesFromParams(){
    const params = new URLSearchParams(window.location.search);
    const ids = selectsToFill.concat(['filterValue1','filterValue2']);
    ids.forEach(id => {
      const el = $(id);
      if(!el) return;
      const v = params.get(id);
      if(v !== null) el.value = v;
    });
  }
  setDropdownValuesFromParams();

  function updateURL(){
    const params = new URLSearchParams();
    selectsToFill.forEach(id => {
      const val = $(id).value;
      if(val) params.set(id, val);
    });
    const fv1 = $('filterValue1').value;
    const fv2 = $('filterValue2').value;
    if(fv1) params.set('filterValue1', fv1);
    if(fv2) params.set('filterValue2', fv2);
    const newUrl = `${window.location.pathname}?${params.toString()}`;
    history.replaceState(null, '', newUrl);
  }

  function smartSort(arr){
    return arr.sort((a,b)=>{
      const na = Number(a), nb = Number(b);
      if(!Number.isNaN(na) && !Number.isNaN(nb)) return na - nb;
      return String(a).localeCompare(String(b),'de',{numeric:true,sensitivity:'base'});
    });
  }

  function renderCellValue(row, colId){
    const colMeta = COLUMNS.find(c => c.id === colId);
    const renderAs = colMeta ? colMeta.renderAs : 'text';
    const val = row[colId];

    if (renderAs === 'pcl') {
      const pcl = (val ?? '').toString().trim();
      if (!pcl) return '';
      const padded = pcl.padStart(4,'0');
      const filePath = `././Pocket/HTML/${padded}.htm`;
      return `<span class="cell-pcl">
                <a href="${filePath}" target="_blank" style="font-size:10px;color:var(--muted);">${padded}</a>
                <img src="././Pocket/gif/Kreise/${padded}.gif" height="24" onclick="playChord(1${padded})" style="cursor:pointer;border:0;">
                <img src="././Pocket/gif/Score/Scale/${padded}.gif" height="24" onclick="playScale(1${padded})" style="cursor:pointer;border:0;">
              </span>`;
    }
    if (renderAs === 'image') {
      if(!val) return '';
      return `<img src="${val}" alt="" style="height:28px;max-width:80px;object-fit:contain;">`;
    }
    if (renderAs === 'midi') {
      if(!val) return '';
      const padded = String(val).padStart(4,'0');
      return `<img src="././Pocket/gif/Kreise/${padded}.gif" height="24" onclick="playChord('${val}')" style="cursor:pointer;border:0;">`;
    }
    if (renderAs === 'html') {
      return val ?? '';
    }
    return `<span style="font-size:11px;">${val ?? ''}</span>`;
  }

  function generateMatrix(){
    const xAxis = $('xAxis').value;
    const yAxis = $('yAxis').value;
    if(!xAxis || !yAxis){
      $('matrixContainer').innerHTML = '<p style="color:var(--muted);">Bitte zuerst Spalten- <strong>und</strong> Zeilen-Attribut wählen.</p>';
      return;
    }
    const valueColumns = [
      $('valueColumn1').value,
      $('valueColumn2').value,
      $('valueColumn3').value,
      $('valueColumn4').value
    ].filter(Boolean);

    const filterColumn1 = $('filterColumn1').value;
    const filterValue1  = $('filterValue1').value;
    const filterColumn2 = $('filterColumn2').value;
    const filterValue2  = $('filterValue2').value;

    // filtern
    const filtered = ROWS.filter(row => {
      let ok = true;
      if (filterColumn1 && filterValue1){
        ok = ok && String(row[filterColumn1] ?? '') == filterValue1;
      }
      if (filterColumn2 && filterValue2){
        ok = ok && String(row[filterColumn2] ?? '') == filterValue2;
      }
      return ok;
    });

    if(filtered.length === 0){
      $('matrixContainer').innerHTML = '<p style="color:var(--muted);">Keine Daten gefunden (Filter zu eng?).</p>';
      return;
    }

    const xValues = Array.from(new Set(filtered.map(r => r[xAxis]))).filter(v => v !== undefined);
    const yValues = Array.from(new Set(filtered.map(r => r[yAxis]))).filter(v => v !== undefined);
    smartSort(xValues);
    smartSort(yValues);

    let html = '<table class="matrix"><thead><tr><th></th>';
    xValues.forEach(x => {
      html += `<th>${x ?? ''}</th>`;
    });
    html += '</tr></thead><tbody>';

    yValues.forEach(yVal => {
      html += `<tr><th>${yVal ?? ''}</th>`;
      xValues.forEach(xVal => {
        const cellRows = filtered.filter(r => r[xAxis] === xVal && r[yAxis] === yVal);
        const pieces = [];
        cellRows.forEach(r => {
          if(valueColumns.length === 0){
            pieces.push('<span style="font-size:11px;color:var(--muted);">×</span>');
          } else {
            const rowParts = valueColumns.map(colId => renderCellValue(r, colId));
            pieces.push(rowParts.filter(Boolean).join(' | '));
          }
        });
        html += `<td>${pieces.join('<br>')}</td>`;
      });
      html += '</tr>';
    });

    html += '</tbody></table>';
    $('matrixContainer').innerHTML = html;
  }

  // als kleinen Komfort: wenn der Nutzer nichts gewählt hat, versuchen wir, erste 2 Spalten zu nehmen
  (function autoDefaults(){
    const ids = COLUMNS.map(c=>c.id);
    if(ids[0] && !$('xAxis').value) $('xAxis').value = ids[0];
    if(ids[1] && !$('yAxis').value) $('yAxis').value = ids[1];
  })();

  // gleich mal initial rendern, damit was da ist
  generateMatrix();
  </script>
