  const table = document.getElementById('demo');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  // Spalten & Header bauen
  const columns = Object.keys(data[0]);
  const headerRow = document.createElement('tr');
  columns.forEach(column => {
    const th = document.createElement('th');
    th.textContent = column;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  // Body bauen
  data.forEach(row => {
    const tr = document.createElement('tr');
    columns.forEach(column => {
      const td = document.createElement('td');

      if (column.includes("PCL")) {
        const pclValue = row[column].toString().padStart(4, '0');
        const filePath = `../../Pocket/HTML/${pclValue}.htm`;
        td.innerHTML = `
          <img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord(1${pclValue})" style="cursor: pointer;">
          <img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24" onclick="playScale(1${pclValue})" style="cursor: pointer;"><br>
          <a href="${filePath}" style="font-size: 10px; color: gray;" target="_blank">${pclValue}</a>
        `;
      } else if (column.includes("Midi")) {
        const midiValue = row[column];
        const pclValue = midiValue.toString().padStart(4, '0');
        td.innerHTML = `
          <img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord('${midiValue}')" style="cursor: pointer;">
        `;
      } else {
        td.textContent = row[column];
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // --- Hilfsfunktionen für Numerik & Icons ---
  function normalizeNumber(str) {
    const txt = (str ?? '').toString().trim();
    // "1 234", "1.234", "3,5" -> 1234 | 1234 | 3.5
    const norm = txt.replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
    return /^-?\d+(\.\d+)?$/.test(norm) ? parseFloat(norm) : NaN;
  }

  function looksNumeric(colIndex) {
    // prüfe die ersten paar Zeilen
    const max = Math.min(tbody.rows.length, 10);
    let hits = 0, checks = 0;
    for (let r = 0; r < max; r++) {
      const cell = tbody.rows[r].cells[colIndex]?.textContent ?? '';
      const n = normalizeNumber(cell);
      if (!isNaN(n)) hits++;
      checks++;
    }
    return checks > 0 && hits / checks >= 0.6; // heuristisch
  }

  function clearAllSortIcons() {
    thead.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc','sort-desc'));
  }
  function setSortIcon(colIndex, dir) {
    const th = thead.querySelectorAll('th')[colIndex];
    if (!th) return;
    th.classList.remove('sort-asc','sort-desc');
    th.classList.add(dir === 'desc' ? 'sort-desc' : 'sort-asc');
  }

  // --- TableFilter initialisieren mit automatisch erkannten col_types ---
  // baue col_types dynamisch (number|string) für korrekte numerische Sortierung beim Klick
  const col_types = columns.map((_, i) => looksNumeric(i) ? 'number' : 'string');

  const filtersConfig = {
    base_path: 'dist/tablefilter/',
    extensions: [{ name: 'sort' }],
    col_types // WICHTIG: sorgt dafür, dass Klick-Sortierung numerisch arbeitet
  };
  const tf = new TableFilter('demo', filtersConfig);
  tf.init();

  // Optional: Icons auch nach manuellem Klick aktuell halten
  thead.addEventListener('click', (e) => {
    const th = e.target.closest('th');
    if (!th) return;
    const idx = Array.from(thead.querySelectorAll('th')).indexOf(th);
    // TableFilter sortiert bereits – wir kümmern uns nur um die Optik:
    // Toggle-Logik: wenn th bereits asc -> desc, wenn desc -> asc, sonst asc
    const asc = th.classList.contains('sort-asc');
    const desc = th.classList.contains('sort-desc');
    clearAllSortIcons();
    setSortIcon(idx, asc ? 'desc' : 'asc');
  });

  // --- URL-Filter & -Sort anwenden ---
  (function applyFiltersAndSortFromURL() {
    const params = new URLSearchParams(window.location.search);

    // 1) Filter per Spaltennamen (exakt, URL-encoded): ?Hew%20Rep%20Name=C%20dim&Tritonus=C%20-F%23
    let anyFilter = false;
    columns.forEach((colName, i) => {
      const value = params.get(colName);
      if (value) {
        tf.setFilterValue(i, value);
        anyFilter = true;
      }
    });
    if (anyFilter) tf.filter();

    // 2) Multi-Sort: ?sort=SpalteA:asc,SpalteB:desc
    const sortParam = params.get('sort');
    if (!sortParam) return;

    const rows = Array.from(tbody.querySelectorAll('tr'));
    const sortRules = sortParam.split(',').map(s => {
      const [name, dirRaw] = s.split(':');
      return { col: (name || '').trim(), dir: (dirRaw || 'asc').toLowerCase() };
    }).filter(r => r.col);

    function parseValue(cellText, colIdx) {
      if (col_types[colIdx] === 'number') {
        const n = normalizeNumber(cellText);
        if (!isNaN(n)) return n;
      }
      return (cellText ?? '').toString();
    }

    rows.sort((a, b) => {
      for (let { col, dir } of sortRules) {
        const idx = columns.indexOf(col);
        if (idx === -1) continue;

        const av = parseValue(a.children[idx].textContent, idx);
        const bv = parseValue(b.children[idx].textContent, idx);

        let cmp = 0;
        if (typeof av === 'number' && typeof bv === 'number') {
          cmp = av - bv;
        } else {
          cmp = av.toString().localeCompare(bv.toString(), 'de', { numeric: true, sensitivity: 'base' });
        }
        if (cmp !== 0) return dir === 'desc' ? -cmp : cmp;
      }
      return 0;
    });

    // sortierte Reihen einsetzen
    rows.forEach(r => tbody.appendChild(r));

    // Sortpfeile wie beim manuellen Klicken setzen:
    clearAllSortIcons();
    sortRules.forEach(r => {
      const idx = columns.indexOf(r.col);
      if (idx !== -1) setSortIcon(idx, r.dir);
    });
  })();
</script>

  #demo thead th.sort-asc::after { content: "▲"; margin-left: .35em; font-size: .8em; opacity: .7; }
  #demo thead th.sort-desc::after { content: "▼"; margin-left: .35em; font-size: .8em; opacity: .7; }
</style>
