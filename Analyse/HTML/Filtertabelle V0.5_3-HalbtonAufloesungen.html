    // Tabelle dynamisch erstellen
    const table = document.getElementById('demo');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    // Spalten√ºberschriften aus JSON-Schl√ºsseln extrahieren
    const columns = Object.keys(data[0]);
    const headerRow = document.createElement('tr');
    columns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Datenzeilen erstellen
    data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(column => {
            const td = document.createElement('td');

            // Falls der Spaltenname "PCL" enth√§lt, spezialisierte Inhalte einf√ºgen
			if (column.includes("PCL")) {
				const pclValue = row[column].toString().padStart(4, '0'); // F√ºhrende Nullen hinzuf√ºgen
				const filePath = `../../Pocket/HTML/${pclValue}.htm`;

				td.innerHTML = `
					<img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord(1${pclValue})" style="cursor: pointer;">
					<img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24" onclick="playScale(1${pclValue})" style="cursor: pointer;">
					<br>
					<a href="${filePath}" style="font-size: 10px; color: gray;" target="_blank">${pclValue}</a>
				`;
			} else if (column.includes("Midi")) {
				const midiValue = row[column]; // String direkt verwenden
				const pclValue = midiValue.toString().padStart(4, '0'); // F√ºhrende Nullen f√ºr GIF-Pfad hinzuf√ºgen

				td.innerHTML = `
					<img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24" onclick="playChord('${midiValue}')" style="cursor: pointer;">
				`;
			} else {
				// Standardwert einf√ºgen
				td.textContent = row[column];
			}
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    // TableFilter initialisieren
    const filtersConfig = {
        base_path: 'dist/tablefilter/',
        extensions: [{ name: 'sort' }]
    };
    const tf = new TableFilter('demo', filtersConfig);
    tf.init();
	// URL-Filter anwenden per Spaltenname encoded z.B. ..?Hew%20Rep%20Name=C%20dim&Tritonus=C%20-F%23
	//	(function ...) f√ºhrt die Funktion direkt aus IIFE: Immediately-Invoked Function Expression
  (function applyFiltersFromURL() {
    const params = new URLSearchParams(window.location.search);

    columns.forEach((colName, i) => {
      const value = params.get(colName);
      if (value) tf.setFilterValue(i, value);
    });

    if ([...params].length) tf.filter();
  })();
