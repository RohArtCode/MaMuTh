/* =========================
   2) Helfer (klein & schnell)
   ========================= */

/** Nur Spaltennamen, die "image" enthalten, gelten als Bildspalten. */
function isImageColumn(name) {
  return String(name).toLowerCase().includes('image');
}

/** Pfadkorrektur: "../XYZ/..." -> "../../Hewitt/XYZ/..." */
function fixPath(v) {
  return String(v || '').trim().replace(/^\.\.\//, '../../Hewitt/');
}

/** String zu Zahl (DE-Format tolerant). */
function normalizeNumber(str) {
  const txt = String(str ?? '').trim();
  const norm = txt.replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
  return /^-?\d+(\.\d+)?$/.test(norm) ? parseFloat(norm) : NaN;
}

/** Erkenne Zahlenspalten direkt aus den Rohdaten (nicht aus dem DOM). */
function looksNumericFromData(colName) {
  const sample = data.slice(0, 50); // ausreichend für Heuristik
  let hits = 0, checks = 0;
  for (const row of sample) {
    const n = normalizeNumber(row[colName]);
    if (!Number.isNaN(n)) hits++;
    checks++;
  }
  return checks > 0 && hits / checks >= 0.6;
}

/* Header in einem Rutsch */
{

/* =========================
   4) Bilder NUR laden, wenn sichtbar
   ========================= */
const io = new IntersectionObserver((entries) => {
  for (const e of entries) {
    if (!e.isIntersecting) continue;
    const img = e.target;
    const src = img.dataset.src;
    if (src) {
      img.src = src;          // jetzt erst Netzwerkanfrage
      img.removeAttribute('data-src');
    }
    io.unobserve(img);
  }
}, { root: null, rootMargin: '300px' }); // 300px Vorlauf ist smooth

tbody.querySelectorAll('img[data-src]').forEach(img => io.observe(img));

  if (!el) return;
  const action = el.getAttribute('data-action');

  // vorhandene Funktionen aus PlayScript.js verwenden
  if (action === 'playChord') {
    // arg kann Zahl (1xxxx) oder Pfad (../../Hewitt/...) sein

});

/* =========================
   6) TableFilter: col_types aus Daten ableiten
   ========================= */

  extensions: [{ name: 'sort' }],

};

const tf = new TableFilter('myTable', filtersConfig);
tf.init();

/* Sortpfeile synchron halten (nur Optik) */
function clearAllSortIcons() {
  thead.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc','sort-desc'));
}
function setSortIcon(colIndex, dir) {
  const th = thead.querySelectorAll('th')[colIndex];
  if (!th) return;
  th.classList.remove('sort-asc','sort-desc');
  th.classList.add(dir === 'desc' ? 'sort-desc' : 'sort-asc');
}
thead.addEventListener('click', (e) => {
  const th = e.target.closest('th');
  if (!th) return;
  const idx = Array.from(thead.querySelectorAll('th')).indexOf(th);
  const asc = th.classList.contains('sort-asc');
  clearAllSortIcons();
  setSortIcon(idx, asc ? 'desc' : 'asc');
});

/* =========================
   7) URL-Filter & -Sort (optional)
   ========================= */
(function applyFiltersAndSortFromURL() {
  const params = new URLSearchParams(window.location.search);

  // Filter per Spaltennamen (?Hew%20Rep%20Name=C%20dim)
  let anyFilter = false;
  columns.forEach((colName, i) => {
    const value = params.get(colName);
    if (value) {
      tf.setFilterValue(i, value);
      anyFilter = true;
    }
  });
  if (anyFilter) tf.filter();

  // Multi-Sort (?sort=SpalteA:asc,SpalteB:desc)
  const sortParam = params.get('sort');
  if (!sortParam) return;

  const rows = Array.from(tbody.querySelectorAll('tr'));
  const sortRules = sortParam.split(',').map(s => {
    const [name, dirRaw] = s.split(':');
    return { col: (name || '').trim(), dir: (dirRaw || 'asc').toLowerCase() };
  }).filter(r => r.col);

  function parseValue(cellText, colIdx) {
    if (col_types[colIdx] === 'number') {
      const n = normalizeNumber(cellText);
      if (!isNaN(n)) return n;
    }
    return (cellText ?? '').toString();
  }

  rows.sort((a, b) => {
    for (let { col, dir } of sortRules) {
      const idx = columns.indexOf(col);
      if (idx === -1) continue;

      const av = parseValue(a.children[idx].textContent, idx);
      const bv = parseValue(b.children[idx].textContent, idx);

      let cmp = 0;
      if (typeof av === 'number' && typeof bv === 'number') cmp = av - bv;
      else cmp = av.toString().localeCompare(bv.toString(), 'de', { numeric: true, sensitivity: 'base' });

      if (cmp !== 0) return dir === 'desc' ? -cmp : cmp;
    }
    return 0;
  });

  rows.forEach(r => tbody.appendChild(r));
  clearAllSortIcons();
  sortRules.forEach(r => {
    const idx = columns.indexOf(r.col);
    if (idx !== -1) setSortIcon(idx, r.dir);
  });
})();


function looksLikeImage(val){
  const s = String(val || '').trim().toLowerCase();
  return /^data:image\//.test(s) || /\.(png|jpe?g|gif|webp|svg)$/.test(s);
}

function getVisibleDataIndices(){
  const rows = Array.from(document.querySelectorAll('#myTable tbody tr'));
  const visible = rows.filter(r => getComputedStyle(r).display !== 'none');
  return visible.map(r => parseInt(r.dataset.dataIndex, 10)).filter(Number.isFinite);
}

  const products = (indices && indices.length ? indices : []).map(i => data[i]).filter(Boolean);

  const thead = tbl.querySelector('thead');
  const tbody = tbl.querySelector('tbody');

  // leeren
  thead.textContent = '';
  tbody.textContent = '';

  if (!products.length){
    const trh = document.createElement('tr');
    const th = document.createElement('th');
    th.textContent = 'Keine sichtbaren Datensätze';
    trh.appendChild(th);
    thead.appendChild(trh);
    return;
  }

  const features = Object.keys(products[0] || {});

  // Kopf
  const headRow = document.createElement('tr');
  const corner = document.createElement('th');
  corner.textContent = '';
  headRow.appendChild(corner);

  products.forEach((p, idx) => {
    const th = document.createElement('th');
    th.textContent = p['Hew Rep Name'] || p['Hewitt Name'] || `#${idx+1}`;
    th.dataset.colIndex = idx;
    headRow.appendChild(th);
  });
  thead.appendChild(headRow);

  // Body
  const frag = document.createDocumentFragment();
  features.forEach(feat => {
    const tr = document.createElement('tr');

    const rth = document.createElement('th');
    rth.textContent = feat;
    rth.style.textAlign = 'left';
    rth.style.borderRight = '1px solid #eee';
    tr.appendChild(rth);

    products.forEach((p, colIdx) => {
      const td = document.createElement('td');
      const v = p[feat];
      td.style.padding = '4px 6px';
      td.dataset.colIndex = colIdx;

      if (v && (isImageColumn(feat) || looksLikeImage(v))) {
        const url = fixPath(v);
        const a = document.createElement('a');
        a.href = url; a.target = '_blank'; a.rel = 'noopener'; a.title = url;

        const img = document.createElement('img');
        img.className = 'thumb';
        img.alt = feat;
        img.loading = 'lazy';
        img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
        img.dataset.src = url;

        a.appendChild(img);
        td.appendChild(a);
      } else if (feat.includes('PCL') && v) {
        const pclValue = String(v).padStart(4, '0');
        const filePath = `../../Pocket/HTML/${pclValue}.htm`;
        td.innerHTML = `
          <img border="0" src="../../Pocket/gif/Kreise/${pclValue}.gif" height="24"
               data-action="playChord" data-arg="1${pclValue}" style="cursor:pointer;">
          <a href="${filePath}" style="font-size:10px; color:gray;" target="_blank">${pclValue}</a>
          <img border="0" src="../../Pocket/gif/Score/Scale/${pclValue}.gif" height="24"
               data-action="playScale" data-arg="1${pclValue}" style="cursor:pointer;">`;
      } else {
        td.textContent = (v ?? '').toString();
      }

      tr.appendChild(td);
    });

    frag.appendChild(tr);
  });
  tbody.appendChild(frag);

  // Optik
  tbl.querySelectorAll('th, td').forEach(c => c.style.borderBottom = '1px solid #f0f0f0');
  tbl.querySelectorAll('th').forEach(th => th.style.padding = '6px 8px');

  // Lazy nur für Vergleich
  const compareRoot = document.getElementById('compare');
  const io2 = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (!e.isIntersecting) continue;
      const img = e.target;
      const src = img.dataset.src;
      if (src) {
        img.src = src;
        img.removeAttribute('data-src');
      }
      io2.unobserve(img);
    }
  }, { root: compareRoot, rootMargin: '300px' });
  tbl.querySelectorAll('img[data-src]').forEach(img => io2.observe(img));
}

function rebuildComparisonFromVisible(){
  const indices = getVisibleDataIndices();
  buildComparison(indices);
}

document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('toggleCompareBtn');
  const compareSection = document.getElementById('compare');

  if (!toggleBtn || !compareSection) {
    console.warn('Toggle-Button oder Vergleichssektion nicht gefunden!');
    return;
  }

  // Initialzustand
  compareSection.style.displayba = 'none';
  toggleBtn.textContent = 'Vergleich anzeigen';

  toggleBtn.addEventListener('click', () => {
    const isHidden = getComputedStyle(compareSection).display === 'none';
    if (isHidden){
      compareSection.style.display = '';
      toggleBtn.textContent = 'Vergleich ausblenden';
      rebuildComparisonFromVisible(); // frisch aufbauen
    } else {
      compareSection.style.display = 'none';
      toggleBtn.textContent = 'Vergleich anzeigen';
    }
  });

  // Änderungen oben spiegeln (Filter+Sort)
  const tbodyDemo = document.querySelector('#myTable tbody');
  const mo = new MutationObserver(() => {
    if (getComputedStyle(compareSection).display !== 'none'){
      cancelAnimationFrame(mo._raf);
      mo._raf = requestAnimationFrame(rebuildComparisonFromVisible);
    }
  });
  mo.observe(tbodyDemo, {
    attributes: true, attributeFilter: ['style', 'class'],
    childList: true, subtree: false
  });

  // Wenn oben Kopf zum Sortieren geklickt wird, auch spiegeln
  document.querySelector('#myTable thead').addEventListener('click', () => {
    if (getComputedStyle(compareSection).display !== 'none'){
      requestAnimationFrame(rebuildComparisonFromVisible);
    }
  });
});

</script>
